<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildwood - Animated Logo and Typewriter Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        #loading-text {
            font-size: 24px;
        }
        #main-content {
            opacity: 0;
            transition: opacity 1s ease-in;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in;
            z-index: 0;
        }
        @media (max-width: 768px) and (orientation: portrait) {
            #bg-video {
                top: 50%;
                left: 50%;
                width: 100vh;
                height: 100vw;
                transform: translate(-50%, -50%) rotate(90deg);
                object-fit: cover;
            }
        }
        #logo-wrapper {
            width: 100%;
            max-width: 620px;
            margin-bottom: 20px;
        }
        #content-wrapper {
            max-width: 800px;
            width: 90%;
            background-color: rgba(17, 17, 17, 0.7);
            padding: 20px;
            border-radius: 5px;
            margin-top: 0;
        }
        #typewriter {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.5;
        }
        #cursor {
            display: inline-block;
            width: 3px;
            height: 18px;
            background-color: #fff;
            animation: blink 0.7s infinite;
            margin-left: 2px;
            vertical-align: middle;
            opacity: 0.8;
        }
        @keyframes blink {
            0% { opacity: 0.4 }
            50% { opacity: 1 }
            100% { opacity: 0.4 }
        }
        #button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #continue-button, #start-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        #continue-button:hover, #start-button:hover {
            background-color: #000;
            color: #fff;
        }
        #start-button {
            margin-top: 20px;
        }
        #mute-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }
        #mute-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        #menu {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 16px;
            z-index: 1000;
        }
        #menu a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
        #menu a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            #typewriter {
                font-size: 16px;
            }
            #cursor {
                height: 16px;
            }
            #continue-button, #start-button {
                font-size: 16px;
            }
            #menu {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="#">preorder</a> | <a href="#">other books</a> | <a href="#">merch</a>
    </div>
    <div id="loading-screen">
        <div id="loading-text">Loading</div>
    </div>
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="bgvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="voiceover" src="voiceover.wav"></audio>
    <button id="mute-button">ðŸ”Š</button>
    <div id="main-content">
        <div id="logo-wrapper"></div>
        <button id="start-button" style="display: none;">Begin</button>
        <div id="content-wrapper">
            <div id="typewriter"></div>
        </div>
        <div id="button-wrapper"></div>
    </div>

    <script>
        // Fake loading animation
        function animateLoadingText() {
            const loadingText = document.getElementById('loading-text');
            let dots = '';
            const interval = setInterval(() => {
                dots = dots.length < 3 ? dots + '.' : '';
                loadingText.textContent = 'Loading' + dots;
            }, 300);
            return interval;
        }

        // Fade out loading screen and fade in main content and video
        function fadeTransition() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            const bgVideo = document.getElementById('bg-video');
            
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.opacity = '1';
                bgVideo.style.opacity = '0.75'; // Fade to 75% opacity
            }, 1000);
        }

        // Load and play the Lottie animation
        function loadAnimatedLogo() {
            lottie.loadAnimation({
                container: document.getElementById('logo-wrapper'),
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'svg_animation.json' // Make sure this points to your JSON file
            });
        }

        let text = ''; // Will be populated from the file

        // Function to load text from file
        function loadTextFromFile() {
            return fetch('thestory.txt')
                .then(response => response.text())
                .then(fileContent => {
                    text = fileContent;
                })
                .catch(error => {
                    console.error('Error loading the text file:', error);
                    text = 'Error loading the story. Please try again later.';
                });
        }

        const typewriter = document.getElementById('typewriter');
        const buttonWrapper = document.getElementById('button-wrapper');
        let i = 0;

        function getRandomTypingSpeed() {
            const speeds = [
                { weight: 85, range: [23, 62] },    // Normal speed
                { weight: 25, range: [14, 36] },    // Fast speed
                { weight: 8, range: [90, 180] },    // Slow speed
                { weight: 2, range: [270, 450] }    // Pause
            ];

            const randomNum = Math.random() * 120; // Adjusted for new total weight
            let cumulativeWeight = 0;

            for (let speed of speeds) {
                cumulativeWeight += speed.weight;
                if (randomNum <= cumulativeWeight) {
                    return Math.floor(Math.random() * (speed.range[1] - speed.range[0] + 1)) + speed.range[0];
                }
            }
        }

        function simulateMistype() {
            return Math.random() < 0.01; // 1% chance of mistyping
        }

        function typeWriter() {
            if (i === 0) {
                voiceover.play();
            }
            if (i < text.length) {
                if (simulateMistype() && text[i] !== ' ' && text[i] !== '\n') {
                    // Mistype
                    const wrongChar = String.fromCharCode(text.charCodeAt(i) + 1);
                    typewriter.innerHTML = text.substring(0, i) + wrongChar + '<span id="cursor"></span>';
                    setTimeout(() => {
                        // Delete mistyped character
                        typewriter.innerHTML = text.substring(0, i) + '<span id="cursor"></span>';
                        setTimeout(() => {
                            // Type correct character
                            typewriter.innerHTML = text.substring(0, i + 1) + '<span id="cursor"></span>';
                            i++;
                            setTimeout(typeWriter, getRandomTypingSpeed());
                        }, 180);
                    }, 180);
                } else {
                    typewriter.innerHTML = text.substring(0, i + 1) + '<span id="cursor"></span>';
                    i++;
                    setTimeout(typeWriter, getRandomTypingSpeed());
                }
            } else {
                typewriter.innerHTML = text; // Remove cursor at the end
                typeButton();
            }
        }

        function typeButton() {
            const buttonText = "Hooked? Read the rest here";
            const button = document.createElement('button');
            button.id = 'continue-button';
            buttonWrapper.appendChild(button);
            let j = 0;

            function typeButtonText() {
                if (j < buttonText.length) {
                    button.textContent = buttonText.substring(0, j) + '|';
                    j++;
                    setTimeout(typeButtonText, getRandomTypingSpeed());
                } else {
                    button.textContent = buttonText;
                    addButtonFunctionality(button);
                }
            }

            typeButtonText();
        }

        function addButtonFunctionality(button) {
            button.addEventListener('click', () => {
                alert('This would typically link to the full story or the next part of your website.');
            });
        }

        // Start button functionality
        function showStartButton() {
            const startButton = document.getElementById('start-button');
            startButton.style.display = 'block';
            startButton.addEventListener('click', () => {
                startButton.style.display = 'none';
                loadTextFromFile().then(() => {
                    typeWriter();
                });
            });
        }

        // Mute button functionality
        const muteButton = document.getElementById('mute-button');
        const voiceover = document.getElementById('voiceover');
        let isMuted = false;

        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            voiceover.muted = isMuted;
            muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        // Start the sequence
        window.addEventListener('load', () => {
            const loadingInterval = animateLoadingText();
            setTimeout(() => {
                clearInterval(loadingInterval);
                fadeTransition();
                setTimeout(() => {
                    loadAnimatedLogo();
                    showStartButton();
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
